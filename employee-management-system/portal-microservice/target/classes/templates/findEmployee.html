<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clinic | Patient Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<center>
	<div style="padding-top: 6%">
	<hr>
	<form action="get" method="post">
		<span>Employee Id: &nbsp;</span><input type="text" name="empId" required> <input
			type="submit" value="find">
	</form>
	<hr>
	</div>
	<br>
	<div th:switch="${employee}">
		<h2 th:case=null></h2>
		<div th:case="*">
			<table class="table table-striped" style="width: 50%" >
				<tr>
					<td scope="column">	Employee Id</td>
					<td><span th:text="${employee.empId}"></span></td>
				</tr>
				<tr>
					<td scope="column">	Name</td>
					<td><span th:text="${employee.name}"></span></td>
				</tr>
				<tr>
					<td scope="column">Email</td>
					<td><span th:text="${employee.email}"></span></td>
				</tr>
				<tr>
					<td scope="column">Department</td>
					<td><span th:text="${employee.department}"></span></td>
				</tr>
				<tr>
					<td scope="column">Joining</td>
					<td><span th:text="${employee.joining}"></span></td>
				</tr>
				<tr>
					<td scope="column">Salary</td>
					<td><span th:text="${employee.salary}"></span></td>
				</tr>
				
				<tr>
					<td scope="column"></td>
						<td scope="row"><a th:href="@{/leave/add(empId=${employee.empId})}"
                class="btn btn-success">Add Leave</a></td>
				</tr>
				
					<tr>
					<td scope="column"></td>
						<td scope="row"><a th:href="@{/emp/leave(empId=${employee.empId})}"
                class="btn btn-success">View Leave</a></td>
				</tr>



			</table>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</center>
</body>
</html>
