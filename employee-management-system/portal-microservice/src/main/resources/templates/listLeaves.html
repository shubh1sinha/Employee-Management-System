<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee | Customer List</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<table class="table table-striped" style="width: 100%">
	<h2><center>Employee Name: <span th:text = "${emp.name}"></span></center></h2>
		<thead>
			<tr>
			<th></th>
				<th scope="col"> No. Of Days</th>
				<th scope="col">Leave type</th>
				<th scope="col">From Date</th>
				<th scope="col">To Date</th>
				<th scope="col">Status</th>
				<th scope="col">Action</th>
			</tr>
		</thead>

		<tr th:each="employee:${employees}">
			<td scope="row"></td>
			<td scope="row"><span th:text="${employee.days}"></span></td>
			<td scope="row"><span th:text="${employee.type}"></span></td>
			<td scope="row"><span th:text="${employee.fromDate}"></span></td>
			<td scope="row"><span th:text="${employee.toDate}"></span></td>
			<td scope="row"><span th:text="${employee.status}"></span></td>
<!-- 			<td scope="row"><a th:href="@{/bank/activate/{id}(id=${customer.panNo})}"
                class="btn btn-success">Activate</a></td>-->
                <td><a th:href="@{/leave/emp/approve(leaveId=${employee.leaveId})}"
                class="btn btn-danger">Approve</a></td> 
		</tr>
	</table>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
</body>
</html>
